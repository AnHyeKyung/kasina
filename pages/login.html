<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="stylesheet" href="../css/reset.css" />
    <script defer src="../js/login.js"></script>
    <title>Login</title>
  </head>
  <body>
    <div class="login_wrap">
      <div class="login">
        <div class="login-title">
          <p>LOGIN</p>
        </div>
        <div class="login-type">
          <input type="text" placeholder="ID or E-mail" /><input id="check-btn" type="checkbox" /><a
            href=""
            ><label for="check-btn"><img class="info-circle" src="/imgs/info-circle.svg" /></label
          ></a>
          <div class="info-box">
            <strong>로그인 안내</strong>
            <p>
              아래 계정으로 로그인하실 수 있습니다. <br />- 2024년 1월 4일 이전 가입 시: 아이디
              로그인 <br />- 2024년 1월 4일부터 가입 시: 이메일 로그인
            </p>
          </div>
        </div>
        <div class="login-type">
          <input type="password" placeholder="Password" /><a href=""
            ><img src="/imgs/eye-fill.svg"
          /></a>
        </div>
        <div class="login_btn1"><button>LOGIN</button></div>
        <div class="login_set">
          <a href="">ID 찾기</a>
          <a href="">비밀번호 재설정</a>
        </div>
        <div class="login_btn2">
          <button>CREATE ACCOUNT</button>
        </div>
        <div class="login_info">신규 회원 한정 혜택 : 가입 즉시 10%할인 쿠폰 제공</div>
      </div>
    </div>
  </body>
</html>
